[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "genefeast"
version = "0.0.4"
authors = [
  { name="Avigail Taylor", email="avigail.taylor@well.ox.ac.uk" },
]
description = "Gene-centric functional enrichment analysis summarisation tool"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3.7",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

dependencies = [
    'matplotlib == 3.3.3',
    'numpy == 1.17.2',
    'pandas == 0.25.1',
    'seaborn == 0.11.2',
    'upsetplot == 0.4.1',
    'goatools == 1.0.14',
    'scipy >= 1.3.1',
    'networkx == 2.5',
    'beautifulsoup4 == 4.8.0',
    'pillow == 6.2.0',
]

[project.urls]
"Homepage" = "https://avigailtaylor.github.io/GeneFEAST/"
"Source Code" = "https://github.com/avigailtaylor/GeneFEAST"
